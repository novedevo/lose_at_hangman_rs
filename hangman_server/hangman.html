<body>

    <div class="content">
        <h1>Lose at Hangman</h1>
        <main>
            <label>How many letters is your word?</label>
            <input type="number" id="num_letters"></input>
            <button type="button" onclick="updateValue()">Submit</button>
            <div id="playarea">

            </div>
        </main>
    </div>

<script defer>
    const numLettersInput = document.querySelector('input');

    // numLettersInput.addEventListener("input", updateValue);

    function updateValue() {
        
        console.log("clicked")
        let element = document.getElementById("playarea");

        if (numLettersInput.valueAsNumber < 0) {
            let p = document.createElement("p");
            p.innerText = "please do not submit negative numbers. my code is fragile and so am i";
            element.appendChild(p);
            return;
        }

        while (element.hasChildNodes()) {
            element.removeChild(element.lastChild);
        }

        for (let i = 0; i < numLettersInput.valueAsNumber; i++) {
            let div = document.createElement("div");
            div.id = "letterbox" + i;
            element.appendChild(div);
        }
        console.log("divs created");
    }
</script>
